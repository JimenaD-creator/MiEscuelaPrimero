<!DOCTYPE html>
<html>
<head>
    <title>Registro de Persona Moral</title>
    <link rel="stylesheet" type="text/css" href="../styles/registro_aliado.css">
</head>
<body>
    <!-- Parte superior de la página -->
    <div class="menu">
        <img id="logo" alt="Logo" src="../images/logo.png" width="70px">
        <h1>Mexicanos Primero Jalisco</h1>
    </div>

    <!-- Contenedor principal -->
    <div class="form-container">
        <h2>Datos de la Persona Moral</h2>
        <form>
            <!-- Nombre de la organización -->
            <label for="nombre_organizacion">Nombre de la organización:</label>
            <input type="text" id="nombre_organizacion" name="nombre_organizacion">

            <!-- Giro -->
            <label for="giro">Giro:</label>
            <input type="text" id="giro" name="giro">

            <!-- Propósito -->
            <label for="proposito">Propósito:</label>
            <textarea id="proposito" name="proposito" rows="4" placeholder="Describe el propósito de la organización..."></textarea>

            <!-- Página web -->
            <label for="pagina_web">Página web:</label>
            <input type="url" id="pagina_web" name="pagina_web" placeholder="https://ejemplo.com">

            <!-- Escritura Pública -->
            <h2>Escritura Pública</h2>

            <!-- Número de escritura -->
            <label for="numero_escritura">Número de escritura:</label>
            <input type="text" id="numero_escritura" name="numero_escritura">

            <!-- Fecha de escritura -->
            <label for="fecha_escritura">Fecha de escritura:</label>
            <input type="date" id="fecha_escritura" name="fecha_escritura">

            <!-- Notario -->
            <label for="notario">Notario:</label>
            <input type="text" id="notario" name="notario">

            <!-- Ciudad -->
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad">

            <!-- Constancia Fiscal -->
            <h2>Constancia Fiscal</h2>

            <!-- Domicilio -->
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio">

            <!-- Régimen -->
            <label for="regimen">Régimen:</label>
            <input type="text" id="regimen" name="regimen">

            <!-- Razón Social -->
            <label for="razon_social">Razón Social:</label>
            <input type="text" id="razon_social" name="razon_social">

            <!-- RFC -->
            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc">

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
