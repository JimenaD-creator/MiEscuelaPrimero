<!DOCTYPE html>
<html>
<head>
    <title>Añadir Representante</title>
    <link rel="stylesheet" type="text/css" href="../styles/registro_escuela.css">
</head>
<body>
    <!-- Parte superior de la página -->
    <div class="menu">
        <img id="logo" alt="Logo" src="../images/logo.png" width="70px">
        <h1>Mexicanos Primero Jalisco</h1>
    </div>

    <!-- Contenedor principal -->
    <div class="form-container">
        <h2>Vinculación de representante de Escuela</h2>
        <form>
            <label for="cct">Ingresa el CCT de la escuela a la que representas:</label>
            <input type="text" id="cct" name="cct" placeholder="Clave CCT" >

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" >

            <label for="rol">Rol en la escuela:</label>
            <input type="text" id="rol" name="rol"  >

            <button type="submit">Vincular</button>
        </form>
    </div>
</body>
</html>
