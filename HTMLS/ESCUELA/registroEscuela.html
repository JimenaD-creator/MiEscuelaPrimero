<!DOCTYPE html>
<html>
<head>
    <title>Registro de Escuela</title>
    <link rel="stylesheet" type="text/css" href="../styles/registro_escuela.css">
</head>
<body>
    <!-- Parte superior de la página -->
    <div class="menu">
        <img id="logo" alt="Logo" src="../images/logo.png" width="70px">
        <h1>Mexicanos Primero Jalisco</h1>
    </div>

    <!-- Contenedor principal -->
    <div class="form-container">
        <h2>Registro de Escuela</h2>
        <form>
            <label for="nombre">Nombre de la escuela:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="clave">Clave (CCT):</label>
            <input type="text" id="clave" name="clave">

            <label for="nivel">Nivel educativo:</label>
            <input type="text" id="nivel" name="nivel">

            <label for="modalidad">Modalidad:</label>
            <select id="modalidad" name="modalidad">
                <option value="general">General</option>
                <option value="comunitaria">Comunitaria</option>
                <option value="indigena">Indígena</option>
                <option value="multigrado">General multigrado</option>
            </select>

            <label for="control">Control administrativo:</label>
            <input type="text" id="control" name="control" value="Público" readonly>

            <label for="sostenimiento">Sostenimiento:</label>
            <select id="sostenimiento" name="sostenimiento">
                <option value="estatal">Estatal</option>
                <option value="federal">Federal</option>
            </select>

            <label for="zona">Zona escolar:</label>
            <input type="text" id="zona" name="zona">

            <label for="sector">Sector escolar:</label>
            <input type="text" id="sector" name="sector">

            <label for="direccion">Dirección:</label>
            <input type="text" id="calle" name="calle" placeholder="Calle">
            <input type="text" id="numero" name="numero" placeholder="Número">
            <input type="text" id="colonia" name="colonia" placeholder="Colonia">
            <input type="text" id="municipio" name="municipio" placeholder="Municipio">

            <label for="numero_estudiantes">Número de estudiantes:</label>
            <input type="number" id="numero_estudiantes" name="numero_estudiantes" min="0" placeholder="Ejemplo: 500">


            <!-- Apartado de descripción -->
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" placeholder="Escribe una breve descripción de la escuela..."></textarea>

            
            <h2 class="titulo_representante">Información del representante</h2>
            <label for="rol_representante">Rol del representante:</label>
            <textarea id="rol_representante" name="rol_representante" rows="4" placeholder="Indica el rol del representante dentro de la Escuela"></textarea>

            <label for="telefono_representante">Número de teléfono:</label>
            <input type="tel" id="telefono_representante" name="telefono_representante" placeholder="Ejemplo: 3312345678">

            <label for="anios_servicio">Años de servicio:</label>
            <input type="number" id="anios_servicio" name="anios_servicio" min="0" placeholder="Ejemplo: 10">

            <label for="cambio_zona">¿Ha pasado por algún cambio de zona escolar?</label>
            <select id="cambio_zona" name="cambio_zona">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="proceso_jubilacion">¿Actualmente se encuentra en proceso, o está pensando en comenzar el proceso de jubilación?</label>
            <select id="proceso_jubilacion" name="proceso_jubilacion">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <!-- Botón de registro -->
            <button type="button" onclick="window.location.href='mainEscuela.html'">Registrar</button>
            
        </form>
    </div>
</body>
</html>
