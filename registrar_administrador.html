<!DOCTYPE html>
<html>
    <head>
        <title>Registrar Administrador</title>
        <link rel="stylesheet" type="text/css" href="./styles/administrador_registro.css">
        <script src="register_administrator.js"></script>
    </head>
    <body>
        <form>
            <div class="register-content">
                <div class="form-container">
                <div class="form-fields">
                 <h2>Crear una cuenta</h2>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br><br>
                <label for="confirm_password">Confirmar contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br><br>
                <button type="submit" onclick="registerAdministrator()">Registrar</button>
            </div>  
            <div class="form-image">
                <img src="./images/cuenta_administrador.png">
            </div>
                </div>
            </div> 
        </form>
    </body>
</html>
